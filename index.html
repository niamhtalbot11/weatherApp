<!DOCTYPE html>
<html lang="en">
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a9b556d9b6.js" crossorigin="anonymous"></script>
    
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link href="src/index.js" rel ="stylesheet" type="text/js"/>
  </head>
  <body>

  <div class="container">
    <div class="weatherApp">
    <form class="searchForm">
      <i class="fa-solid fa-seedling headIcon"></i>
    <div class="row">
      
          <div class="form-group col-6 searchBar">
            <input
              type="search"
              class="form-control"
              id="searchBar"
              aria-describedby="searchBarHelp"
              placeholder="Enter a city..."
              autofocus="on"/>  
          </div>
      
              <button type="submit" class="btn btn-primary searchButton col-3">
                Go!
              </button>

            </div>

              <button type="button" class="btn btn-primary currentLocationButton">
                Current Location
                <i class="fa-solid fa-location-arrow"></i>
              </button>
    </form>
   
<div class="card">
<div class="card-body">

  <div class="row">
  <div class="city col-6">Amsterdam</div>
  </div>

<div class="row">
      <div class="currentDate col-6"> 19th</div>
      <div class="col-6 feelsLikeText"><i class="fa-solid fa-temperature-full listIcon"></i> Feels like: <span class="feelsLike"></span></div>
</div>
 
<div class="row">
      <div class="weatherDescription col-6">windy</div>
      <div class="col-6 humidityText"><i class="fa-brands fa-hotjar listIcon"></i>Humidity: <span class="humidity"></span> %</div>
</div>

<div class="row">
  <div class="col-6">
  <div class="clearfix weather-temperature">
    <img src="" alt="Clear" id="mainIcon" class="float-left" />
    <strong id="temperature"></strong>
    <span class="units">
    <a href="#" id ="celsius-link" class="active">ºC</a>
    <span class="divider">|</span>
    <a href="#" id ="fahrenheit-link" class="active">ºF</a>
    </span>
  </div>
  </div>
    <span class="col-6 windSpeedText"><i class="fa-solid fa-wind listIcon"></i>Wind Speed: <span class="windSpeed"></span> k/hr</span>
  </span>
</div>
  

</div>
</div>

<br>

<div class="card-body">
 <div class="weatherForecast" id="forecast"></div>
</div>

</div>
</div>
<div class="source"><a href="https://github.com/niamhtalbot11/weatherApp.git">Open Source Code by Niamh Talbot</a>
</div>


    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous">
</script>
  
    </body>
    <script src="src/index.js"></script>
    </html>
