<!DOCTYPE html>
<html lang="en">
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link href="src/index.js" rel ="stylesheet" type="text/js"/>
  </head>
  <body>

  <div class="container">
    <div class="weatherApp">
    <form class="searchForm">
    <div class="row">
      
          <div class="form-group col-6 searchBar">
            <input
              type="search"
              class="form-control"
              id="searchBar"
              aria-describedby="searchBarHelp"
              placeholder="Enter a city..."
              autofocus="on"/>  
          </div>
      
              <button type="submit" class="btn btn-primary searchButton col-3">
                Go!
              </button>

              <button type="button" class="btn btn-primary currentLocationButton col-3">
                Current Location
              </button>
     </div>
    </form>
    
<ul>
      <li class="city">Amsterdam</li>
      <li class="currentDate"> 19th</li>
      <li class="weatherDescription">windy</li>
</ul>

<div  class="row">
  <div class="col-6">
  <div class="clearfix weather-temperature">
  <img src="" alt="Clear" id="mainIcon" class="float-left" />
  <strong id="temperature"></strong>
  <span class="units">
  <a href="#" id ="celsius-link" class="active">ºC</a>
  <span class="divider">|</span>
  <a href="#" id ="fahrenheit-link" class="active">ºF</a>
  </span>
  </div></div>


<div class="col-6">
  <ul>
  <li>Humidity: <span class="humidity"></span>%</li>
  <li>Wind Speed: <span class="windSpeed"></span> k/hr</li>
  </ul>
</div>
</div>

<br>

 <div class="weatherForecast" id="forecast"></div>
 <br>


<a href="https://github.com/niamhtalbot11/weatherApp.git">Open Source Code by Niamh Talbot</a>


</div>



    </div>

    crossorigin="anonymous">
</script>

    <script src="src/index.js"></script>
